<div class="mobile-menu-wrapper" [@showBackdrop]="bdropState">
  <div
    class="first"
    [@showMenuLeft]="leftMenu"
    (@showMenuLeft.start)="animationStarted($event)"
    (@showMenuLeft.done)="animationEnded($event)"
  ></div>
  <div class="second" [@showMenuRight]="rightMenu"></div>
  <div class="third" [@showMenuLeft]="leftMenu"></div>
  <div class="fourth" [@showMenuRight]="rightMenu"></div>
</div>
<div
  [ngClass]="{
    wrapper: true
  }"
>
  <header>
    <mat-toolbar class="toolbar">
      <div mat-icon-button class="menu-icon" (click)="showMenu()">
        <div
          class="menu-iconline-one line"
          [@firstLineBurger]="burgerMenuLines"
        ></div>
        <div
          class="menu-iconline-two line"
          [@secondLineBurger]="burgerMenuLines"
        ></div>
        <div
          class="menu-iconline-three line"
          [@thirdLineBurger]="burgerMenuLines"
        ></div>
      </div>
      <span>Roman Rudyk</span>
      <nav [@showMainMenu]="showMainMenu">
        <mat-list class="list">
          <mat-list-item
            class="list-item"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: false }"
            routerLink="/home"
            [@menuLinkOne]="showLinkOne"
            (click)="showMenu()"
            >.who <span>()</span></mat-list-item
          >
          <mat-list-item
            class="list-item"
            routerLinkActive="active"
            routerLink="/skills"
            [@menuLinkTwo]="showLinkOne"
            (click)="showMenu()"
            >.skills <span>()</span></mat-list-item
          >
          <mat-list-item
            class="list-item"
            routerLinkActive="active"
            routerLink="/portfolio"
            [@menuLinkThree]="showLinkOne"
            (click)="showMenu()"
            >.portfolio <span>()</span></mat-list-item
          >
          <mat-list-item
            class="list-item"
            routerLinkActive="active"
            routerLink="/contact"
            [@menuLinkFour]="showLinkOne"
            (click)="showMenu()"
            >.contact <span>()</span></mat-list-item
          >
        </mat-list>
      </nav>
    </mat-toolbar>
  </header>

  <main>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <div class="sticky-footer"></div>
